<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="index :: navbar"></nav>

<div class="container my-5">
    <h1 class="text-center mb-4">Listado de Basquetbolistas</h1>

    <div class="text-center mb-4">
        <a href="/jugadores/nuevo" class="btn btn-primary">Registrar nuevo basquetbolista</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="jugador : ${basquetbolistas}">
            <div class="card h-100">
                <img th:if="${jugador.imagen}" th:src="${jugador.imagen}"
                     class="card-img-top" th:alt="${jugador.nombre}"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${jugador.nombre}">Nombre del Jugador</h5>
                    <p class="card-text">
                        <strong>Dorsal:</strong> <span th:text="${jugador.dorsal}"></span><br>
                        <strong>Equipo:</strong> <span th:text="${jugador.equipo}"></span>
                    </p>
                    <div class="mt-auto">
                        <div class="d-grid gap-2">
                            <a th:href="@{/jugadores/basquetbolista/{id}(id=${jugador.id})}"
                               class="btn btn-primary mb-2">Ver detalles</a>
                            <a th:href="@{/jugadores/editar/{id}(id=${jugador.id})}"
                               class="btn btn-warning">Editar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>

</body>
</html>
