<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
  <meta charset="UTF-8">
  <title>Equipos</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="index :: navbar"></nav>

<div class="container my-5">
  <h1 class="text-center mb-4">Listado de Equipos</h1>

  <div class="text-center mb-4">
    <a href="/equipos/nuevo" class="btn btn-primary">Registrar nuevo equipo</a>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="equipo : ${equipos}">
      <div class="card h-100">
        <!-- Imagen del equipo (si existe) -->
        <img th:if="${equipo.imagen}" th:src="${equipo.imagen}" class="card-img-top"
             th:alt="${equipo.nombre}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${equipo.nombre}">Nombre del Equipo</h5>
          <p class="card-text">
            <strong>Ciudad:</strong> <span th:text="${equipo.ciudad}"></span><br>
            <strong>Conferencia:</strong> <span th:text="${equipo.conferencia}"></span><br>
            <strong>Fundado:</strong> <span th:text="${equipo.fundado}"></span>
          </p>
          <div class="mt-auto">
            <div class="d-grid gap-2">
              <a th:href="@{/equipos/equipo/{id}(id=${equipo.id})}" class="btn btn-primary mb-2">Ver detalles</a>
              <a th:href="@{/equipos/editar/{id}(id=${equipo.id})}" class="btn btn-warning">Editar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>

</body>
</html>
