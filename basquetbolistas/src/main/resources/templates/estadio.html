<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Estadio</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav th:replace="index :: navbar"></nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4">Perfil del Estadio</h1>
            <h2 th:text="${estadio.nombre}" class="text-primary mb-3"></h2>

            <div class="card mx-auto" style="max-width: 500px;">
                <img th:if="${estadio.imagen}" th:src="${estadio.imagen}" class="card-img-top"
                     th:alt="${estadio.nombre}" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${estadio.nombre}">Nombre del Estadio</h5>
                    <p><strong>Ciudad:</strong> <span th:text="${estadio.ciudad}"></span></p>
                    <p><strong>Capacidad:</strong> <span th:text="${estadio.capacidad}"></span></p>
                    <p><strong>Descripción:</strong></p>
                    <p th:text="${estadio.descripcion}"></p>
                    <div class="d-grid gap-2">
                        <a th:href="@{/estadios/editar/{id}(id=${estadio.id})}" class="btn btn-warning mb-2">Editar</a>
                        <a th:href="@{/estadios/eliminar/{id}(id=${estadio.id})}" class="btn btn-danger mb-2"
                           onclick="return confirm('¿Estás seguro de eliminar este estadio?')">Eliminar</a>
                        <a href="/estadios/home" class="btn btn-primary">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>
</body>
</html>
