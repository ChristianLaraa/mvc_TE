<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
  <meta charset="UTF-8">
  <title>Estadios</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="index :: navbar"></nav>

<div class="container my-5">
  <h1 class="text-center mb-4">Listado de Estadios</h1>

  <div class="text-center mb-4">
    <a href="/estadios/nuevo" class="btn btn-primary">Registrar nuevo estadio</a>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="estadio : ${estadios}">
      <div class="card h-100">
        <img th:if="${estadio.imagen}" th:src="${estadio.imagen}" class="card-img-top"
             th:alt="${estadio.nombre}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${estadio.nombre}">Nombre del Estadio</h5>
          <p class="card-text">
            <strong>Ciudad:</strong> <span th:text="${estadio.ciudad}"></span><br>
            <strong>Capacidad:</strong> <span th:text="${estadio.capacidad}"></span>
          </p>
          <div class="mt-auto">
            <div class="d-grid gap-2">
              <a th:href="@{/estadios/ver/{id}(id=${estadio.id})}" class="btn btn-primary mb-2">Ver detalles</a>
              <a th:href="@{/estadios/editar/{id}(id=${estadio.id})}" class="btn btn-warning">Editar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>
</body>
</html>
